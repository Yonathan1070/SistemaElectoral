<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <f:metadata>
        <f:viewAction action="#{ganadorController.obtenerGanador()}" />
    </f:metadata>
    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="2" style="width:100%" columnClasses="foto,detalle">
                    <p:graphicImage name="#{ganadorController.candidato.fileName}" />
                    <p:outputPanel>
                        <h2>Ganador de las Elecciones</h2>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Nombres y Apellidos:" />
                            <h:outputText value="#{ganadorController.candidato.nombres} #{ganadorController.candidato.apellidos}"  style="font-weight: bold"/>

                            <h:outputText value="Cantidad de Votos:" />
                            <h:outputText value="#{ganadorController.candidato.votos}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <p:commandButton action="#{ganadorController.volver()}" value="Volver al inicio" />
            </ui:define>

        </ui:composition>

    </body>
</html>
